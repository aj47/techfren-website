<html><head><base href="https://spectacular-farewell-experience.example.com/">
<title>Spectacular Animated Thank You & Goodbye</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

  :root {
    --primary-color: #ff6b6b;
    --secondary-color: #4ecdc4;
    --accent-color: #feca57;
    --text-color: #ffffff;
    --background-color: #2c3e50;
  }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: var(--background-color);
    font-family: 'Roboto', sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
  }

  .message {
    font-size: 5em;
    font-weight: bold;
    text-align: center;
    color: var(--text-color);
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
    position: relative;
    transform-style: preserve-3d;
  }

  .letter {
    display: inline-block;
    animation: wavyText 2s infinite;
    animation-delay: calc(.1s * var(--i));
    font-family: 'Pacifico', cursive;
  }

  @keyframes wavyText {
    0%,40%,100% { transform: translateY(0) rotateX(0) rotateY(0); }
    20% { transform: translateY(-20px) rotateX(10deg) rotateY(10deg); }
  }

  .firework {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
  }

  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .emoji {
    font-size: 2em;
    position: absolute;
    user-select: none;
  }

  .hearts-container {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--primary-color);
    transform: rotate(45deg);
    animation: heartFloat 4s ease-in-out infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    width: 20px;
    height: 20px;
    background: var(--primary-color);
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    left: -10px;
  }

  .heart::after {
    top: -10px;
  }

  @keyframes heartFloat {
    0% { transform: translateY(0) rotate(45deg) scale(1); }
    50% { transform: translateY(-20px) rotate(45deg) scale(1.1); }
    100% { transform: translateY(0) rotate(45deg) scale(1); }
  }

  .ribbon {
    position: fixed;
    left: -50px;
    top: 20px;
    width: 200px;
    height: 40px;
    background: var(--accent-color);
    transform-origin: center;
    transform: rotate(-45deg);
    animation: ribbonWave 3s ease-in-out infinite;
  }

  @keyframes ribbonWave {
    0%, 100% { transform: rotate(-45deg) scaleX(1); }
    50% { transform: rotate(-45deg) scaleX(1.1); }
  }

  .social-icons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
  }

  .social-icon {
    width: 40px;
    height: 40px;
    background: var(--secondary-color);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-color);
    font-size: 20px;
    text-decoration: none;
    transition: transform 0.3s, background 0.3s;
  }

  .social-icon:hover {
    transform: scale(1.2);
    background: var(--primary-color);
  }
</style>
</head>
<body>
<div id="particles-js"></div>
<div class="hearts-container" id="hearts-container"></div>
<div class="container">
  <div class="message" id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
const message = document.getElementById('message');
const text = "Thank You & Goodbye Chat!";
text.split('').forEach((char, i) => {
  const span = document.createElement('span');
  span.textContent = char;
  span.classList.add('letter');
  span.style.setProperty('--i', i);
  message.appendChild(span);
});

function createFirework() {
  const firework = document.createElement('div');
  firework.classList.add('firework');
  firework.style.left = Math.random() * window.innerWidth + 'px';
  firework.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(firework);
  
  anime({
    targets: firework,
    scale: [
      {value: 0, duration: 0, delay: 0},
      {value: 1, duration: 500},
      {value: 0, duration: 500, delay: 1000}
    ],
    opacity: [
      {value: 1, duration: 0},
      {value: 1, duration: 500},
      {value: 0, duration: 500, delay: 1000}
    ],
    translateX: anime.random(-200, 200),
    translateY: anime.random(-200, 200),
    backgroundColor: () => `hsl(${anime.random(0, 360)}, 100%, 50%)`,
    complete: () => document.body.removeChild(firework)
  });
}

setInterval(createFirework, 300);

const emojis = ['üòä', 'üëã', 'üéâ', 'üíñ', 'üåü', 'ü§ó', 'ü•≥', 'üëè', 'üôè', '‚ú®'];

function createBouncingEmoji() {
  const emoji = document.createElement('div');
  emoji.classList.add('emoji');
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  document.body.appendChild(emoji);

  const size = 50;  // Size of the emoji
  const maxX = window.innerWidth - size;
  const maxY = window.innerHeight - size;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;
  let dx = (Math.random() - 0.5) * 10;  // Random initial velocity
  let dy = (Math.random() - 0.5) * 10;

  function animate() {
    x += dx;
    y += dy;

    // Bounce off the edges
    if (x < 0 || x > maxX) {
      dx = -dx;
      x = Math.max(0, Math.min(x, maxX));
    }
    if (y < 0 || y > maxY) {
      dy = -dy;
      y = Math.max(0, Math.min(y, maxY));
    }

    emoji.style.left = `${x}px`;
    emoji.style.top = `${y}px`;

    requestAnimationFrame(animate);
  }

  animate();
}

// Create 10 bouncing emojis
for (let i = 0; i < 10; i++) {
  createBouncingEmoji();
}

particlesJS('particles-js', {
  particles: {
    number: { value: 80, density: { enable: true, value_area: 800 } },
    color: { value: ["#ff6b6b", "#4ecdc4", "#feca57"] },
    shape: { type: "circle" },
    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
    size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
    move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
  },
  interactivity: {
    detect_on: "canvas",
    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
    modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
  },
  retina_detect: true
});

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = window.innerHeight + 'px';
  heart.style.animationDelay = Math.random() * 4 + 's';
  document.getElementById('hearts-container').appendChild(heart);

  anime({
    targets: heart,
    translateY: -window.innerHeight - 50,
    duration: 6000,
    easing: 'easeOutCubic',
    complete: () => heart.remove()
  });
}

setInterval(createHeart, 500);

anime({
  targets: '.ribbon',
  scaleX: [1, 1.1, 1],
  duration: 3000,
  easing: 'easeInOutQuad',
  loop: true
});

anime({
  targets: '.social-icon',
  scale: [1, 1.2, 1],
  duration: 1000,
  delay: anime.stagger(100),
  loop: true,
  direction: 'alternate',
  easing: 'easeInOutQuad'
});

// Add a confetti burst on click
document.addEventListener('click', (event) => {
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: event.clientY / window.innerHeight, x: event.clientX / window.innerWidth }
  });
});

// Audio
const audio = new Audio('https://spectacular-farewell-experience.example.com/farewell-song.mp3');
audio.loop = true;
audio.volume = 0.5;

// Play audio on user interaction
document.addEventListener('click', () => {
  audio.play();
}, { once: true });

// Celebration message
setTimeout(() => {
  const celebrationMessage = document.createElement('div');
  celebrationMessage.textContent = "You're Amazing! Come back soon!";
  celebrationMessage.style.position = 'fixed';
  celebrationMessage.style.bottom = '20px';
  celebrationMessage.style.left = '50%';
  celebrationMessage.style.transform = 'translateX(-50%)';
  celebrationMessage.style.fontSize = '24px';
  celebrationMessage.style.color = 'var(--accent-color)';
  celebrationMessage.style.fontWeight = 'bold';
  celebrationMessage.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
  document.body.appendChild(celebrationMessage);

  anime({
    targets: celebrationMessage,
    opacity: [0, 1],
    translateY: ['20px', '0px'],
    duration: 1000,
    easing: 'easeOutBounce'
  });
}, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
